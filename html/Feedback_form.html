<!DOCTYPE html>
<html>

<head>
  <title>Feedback Form</title>
  <link rel="icon" href="/favicons/feedback.png">
  <link rel="stylesheet" href="/css/feedback_form.css">
  
</head>

<body>
  <div class="container">
    <div class="box">
    
      <button class="close" onclick="window.close()" title="Close">X</button> <!-- Close button -->
      <h1>Feedback Form</h1>

      <form action="submit-feedback.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="feedback">Describe your experience</label>
        <select id="feedback" name="feedback" required>
          <option value="">Select an option</option>
          <option value="5">Excellent</option>
          <option value="4">Good</option>
          <option value="3">Average</option>
          <option value="2">Poor</option>
        </select>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="5" cols="50"></textarea>

        <button type="submit" class="submit">Submit</button>
      </form>
    </div>
  </div>
</body>

</html>
